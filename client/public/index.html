<!-- Indicates the document type is html -->
<!doctype html>
<!-- Indicates that the html language is English -->
<html lang="en">
<!-- Opens the header of the file -->
  <head>
    <!-- Indicates Universal Character Set + Transformation Formatâ€”8-bit is a character encoding capable of encoding all possible characters (called code points) in Unicode. The encoding is variable-length and uses 8-bit code units.  -->
    <meta charset="utf-8">
    <!-- Viewport meta tags using "width=device-width" cause the page to scale down to fit content that overflows the viewport bounds. You can override this behavior by adding "shrink-to-fit=no" -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Sets the theme-color for the header, in this case to black -->
    <meta name="theme-color" content="#000000">
    <!-- Links to the manifest.json file in the public folder -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Links to the favicon icon file in the public folder -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Links to the style sheet for Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/materia/bootstrap.min.css"/>
    <!-- Links to the style sheet for Fontawesom for additional font choices -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Title of the file, does not appear on the page, but does appear on the browser tag -->
    <title>React Google Books Search</title>
    <!-- Closes the header -->
  </head>
  <!-- Opens the body of the file -->
  <body>
    <!-- Indicates there is no script, a link to a Javascript cdn will be needed to run scripts -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- creates a div with thei id of "root" -->
    <div id="root"></div>
    <!-- closes body -->
  </body>
  <!-- closes html -->
</html>
